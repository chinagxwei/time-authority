<div style="padding-top: 9rem;">
  <nz-card style="width:330px;margin: 0 auto;" nzTitle="管理系统">
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control nzErrorTip="请输入用户名!">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="username" placeholder="用户名"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="请输入密码">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="密码"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <button nz-button nzBlock class="login-form-button login-form-margin" [nzLoading]="isLoading" [nzType]="'primary'"><i nz-icon nzType="login" nzTheme="outline"></i>登录</button>
    </form>
    <div style="text-align: center;">
      <div>ant-zorro</div>
    </div>
  </nz-card>
</div>
